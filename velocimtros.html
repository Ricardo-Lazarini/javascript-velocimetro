<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Velocimetros</title>
</head>
<body>
	<div class="painel">
		<div class="painelVelocimetros">
			<div class="seletores">
				<button id="veloCima"><img src="img/VeloSetaCima.png"></button>
				<button id="veloSelecionar">Select</button>
				<button id="veloBaixo"><img src="img/VeloSetaBaixo.png"></button>
			</div>
			<div class="opcoesVelocimetros">
				<h2>Selecione a cor de fundo do velocimetro.</h2>
				<div class="opcoes">
					<div class="op"></div>
					<div class="op"><img src="img/amarelo.png"><small>Amarelo</small></div>
					<div class="op"><img src="img/azul.png"><small>Azul</small></div>
					<div class="op"><img src="img/rosa.png"><small>Rosa</small></div>
					<div class="op"><img src="img/vermelho.png"><small>Vermelho</small></div>
					<div class="op"><img src="img/verde.png"><small>Verde</small></div>
					<div class="op"><img src="img/lightcoral.png"><small>LightCoral</small></div>
				</div>
			</div>
			<div class="veloDisplay">
				<img src="img/amarelo.png" class="vm">
				<img src="img/azul.png" class="vm">
				<img src="img/rosa.png" class="vm">
				<img src="img/vermelho.png" class="vm">
				<img src="img/verde.png" class="vm">
				<img src="img/lightcoral.png" class="vm">
				<img src="img/giro.png" id="giro" class="vm">
			</div>
			<img src="img/ponteiro.png" id="ponteiro">
		</div>
	</div>


	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
